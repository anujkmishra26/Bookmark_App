<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/src/auth/css/auth.css">
</head>

<body>
    <div id="reg">
        <form id="register-form">
            <h1>New User Register</h1>
            <input required type="text" id="name" placeholder="John Doe">
            <input required type="email" id="email" placeholder="johndoe@email.com">
            <input required type="password" id="password" placeholder="******">
            <input required type="text" id="username" placeholder="johndoe">
            <input required type="number" id="mobile" placeholder="+91 9875652250">
            <input type="submit" id="register-btn" value="Register">
            <div id="error">
                <!-- There is an error. -->
            </div>
            <div>
                <p>Already registered?
                    <a href="./login.html">Login</a>
                </p>
            </div>
        </form>
    </div>
    <script type="module" src="./js/register.js"></script>
</body>

</html>
